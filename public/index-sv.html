<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .slide {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .progress-bar {
            background-color: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress {
            background-color: #27ae60;
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #27ae60;
            border: none;
            color: white;
            padding: 10px 100px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2ecc71;
        }
        .option-button {
            margin: 0 10px;
        }
        .feedback {
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        .logo {
    max-width: 100%;
    max-height: 400px; /* Set a maximum height */
    width: auto;
    height: auto;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .info-slide {
            background-color: #e8f4f8;
            border-left: 5px solid #27ae60;
            padding: 15px;
            margin-bottom: 20px;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
    </style>
    <script src="email.js"></script>
</head>
<body>
    <div class="container">

    <script>

            {

                content: `

                        <p><center>Den tagg/nyckel du får i samband med ditt arbete på Karlshamn Energi´s anläggningar/områden hanteras med ett personligt ansvar. Det innebär att de används på rätt sätt av rätt person. De nycklar som lånats ut för tillfälliga arbeten ska återlämnas efter avslutat arbete.</center></p>

            },
            {
                type: 'info',
                content: `
                    <img src="https://cdn.pixabay.com/photo/2019/04/26/16/30/id-4157974_1280.jpg" alt="Karlshamn Energi Logo" class="logo">
                    <h2><center>Allmän Säkerhet</center></h2>
                    <div class="info-slide">

            {

                content: `
                    <img src="https://cdn.pixabay.com/photo/2018/02/25/14/09/consultants-3180641_1280.jpg" alt="Karlshamn Energi Logo" class="logo">

            },
            {
                type: 'question',
                content: `
                    <h2><center>Fråga 1</center></h2>

                `,
                options: ['Ja', 'Nej'],
                correctAnswer: 'Ja',
                explanation: 'Du får släppa in personer du känner som har tillåtelse att vara på området & anställda du känner igen från Karlshamn Energi.'
            },
            {
                type: 'info',
                content: `
                    <center><img src="https://im16.inviewer.se/skiss/18/18ME1R0HNF.jpg" alt="Karlshamn Energi Logo" class="logo"></center>
                    <h2><center>Information Security</center></h2>
                    <div class="info-slide">
                        <p><center>Den information om Karlshamn Energi:s verksamheter du får tillgång till i samband med ditt uppdrag på företaget är konfidentiell information oavsett om den är muntlig eller skriftlig.</center></p>
                    </div>
                `
            },
            {
                type: 'info',
                content: `
                    <img src="https://cdn.pixabay.com/photo/2017/04/07/16/12/do-not-take-photos-2211280_1280.png" alt="Karlshamn Energi Logo" class="logo">
                    <h2><center>Informationssäkerhet</center></h2>
                    <div class="info-slide">
                        <p><center>Det är inte tillåtet att fotografera och all information du får i kontakt med representanter för Karlshamn Energi får aldrig missbrukas eller lämnas vidare.</center></p>
                    </div>
                `
            },
            {
                type: 'info',
                content: `
                    <center><img src="https://im16.inviewer.se/skiss/94/94MEWRNHXY.jpg" alt="Karlshamn Energi Logo" class="logo"></center>
                    <h2><center>Information Security</center></h2>
                    <div class="info-slide">

                    </div>
                `
            },
            {
                type: 'question',
                content: `
                    <h2><center>Fråga 2</center></h2>
                    <p><center>Det är tillåtet att fotografera inne på Karlshamn Energis anläggningar.</center></p>
                `,
                options: ['Ja', 'Nej'],
                correctAnswer: 'Nej',
                explanation: "Det är inte tillåtet att fotografera på Karlshamn Energi's anläggningar."
            },
            {
                type: 'question',
                content: `
                    <h2><center>Fråga 3</center></h2>
                    <p><center>Det har skett en incident, vad gör du?</center></p>
                `,
                options: ['Ringer direkt till KEAB.', 'Rapporterar incidenten via din beställare.'],
                correctAnswers: ['Ringer direkt till KEAB.', 'Rapporterar incidenten via din beställare.'],
                explanation: 'Akuta incidenter som behöver rapporteras direkt görs alltid till KEAB. Dessa ska följas upp skriftligt. Vid icke akuta incidenter görs en anmälan antingen via tilldelad länk till formulär eller till beställare.',
                multipleChoice: true
            },
            {
                type: 'info',
                content: `
                    <img src="https://im16.inviewer.se/skiss/99/99KEOU1WQI.jpg" alt="Karlshamn Energi Logo" class="logo">
                    <h2><center>Person och Anläggningssäkerhet</center></h2>
                    <div class="info-slide">
                        <p><center>Den som ska arbeta eller vistas självständigt på en anläggning ska ha god kunskap om anläggningen och sitt uppdrag. Vem som är beställare/kontaktperson på Karlshamn Energi. Vad uppdraget omfattar. Vilka lokala miljö- och säkerhetsregler som gäller. Vilken personlig skyddsutrustning som krävs för uppdraget. Ha rätt körtillstånd för de fordon som ska användas inom Karlshamn Energi´s område. Vilka risker som uppdraget medför. Vilka risker som finns på anläggningen/området.</center></p>
                    </div>
                `
            },
            {
                type: 'info',
                content: `
                    <img src="https://cdn.pixabay.com/photo/2012/04/18/19/01/check-37583_1280.png" alt="Karlshamn Energi Logo" class="logo">
                    <h2><center>Person och Anläggningssäkerhet</center></h2>
                    <div class="info-slide">
                        <p><center>För att få utföra självständigt arbete ska du ha genomgått säkerhetsutbildning och ha ett godkännande av beställaren. I annat fall krävs ledsagning av personal från Karlshamn Energi.</center></p>
                    </div>
                `
            },
            {
                type: 'info',
                content: `
                    <img src="https://cdn.pixabay.com/photo/2015/10/30/10/46/clean-1013734_1280.jpg" alt="Karlshamn Energi Logo" class="logo">
                    <h2><center>Person och Anläggningssäkerhet</center></h2>
                    <div class="info-slide">
                        <p><center>Efter avslutat arbete ska arbetsplatsen städas och återställas, avfall och kemikalier omhändertas och eventuell lånad utrustning återlämnas. Entreprenören ska i god tid förse beställaren/BAS P med uppgifter om vilka kemiska produkter som används inom den aktuella entreprenaden/verksamheten. Uppställning av bodar och motsvarande ska föraviseras och godkännas.</center></p>
                    </div>
                `
            },
            {
                type: 'info',
                content: `
                    <img src="https://cdn.pixabay.com/photo/2018/03/10/19/29/sign-3215036_1280.png" alt="Karlshamn Energi Logo" class="logo">
                    <h2><center>Person och Anläggningssäkerhet</center></h2>
                    <div class="info-slide">
                        <p><center>Alkohol och droger får inte förekomma på arbetsplatsen. Påverkade personer ska omedelbart avlägsnas från arbetsplatsen Respektive arbetsgivare ansvarar för att hemkomst säkerställs.</center>.</p>
                    </div>
                `
            },
                      {
                type: 'info',
                content: `
                    <img src="https://im16.inviewer.se/skiss/38/38METR8HEY.jpg" alt="Karlshamn Energi Logo" class="logo">
                    <h2><center>Person och Anläggningssäkerhet</center></h2>
                    <div class="info-slide">
                        <p><center>Rökning är ej tillåten i företagets lokaler eller ytterområde innanför grindarna. En plats för rökning finns utanför företagets område, i anslutning till vår återsamlingsplats på Prinsgatan 45. Detta gäller såväl personal som entreprenörer och besökare. För övriga anläggningar/arbetsområden får rökning endast ske på angiven plats.</center></p>
                    </div>
                `
            },
            {
                type: 'question',
                content: `
                    <h2><center>Godkännande</center></h2>
                    <p>Utbildningen är nu slutförd.</p>
                `,
                options: ['Jag har läst & tagit del av informationen i utbildningen.', 'Jag godkänner de krav som ställs på mig & ser till att dessa efterlevs.'],
                correctAnswers: ['Jag har läst & tagit del av informationen i utbildningen.', 'Jag godkänner de krav som ställs på mig & ser till att dessa efterlevs.'],
                explanation: 'Tack för ditt deltagande.',
                multipleChoice: true
            },
            {
                type: 'conclusion',
                content: `
                    <h2><center>Utbildning avslutad</center></h2>
                    <p>Tack för att du har avslutat Karlshamn Energi's utbildning för tagg-utlämning. Ditt engagemang för att upprätthålla våra höga säkerhetsstandarder uppskattas.</p>
                    <p>Fyll i formuläret för att få ditt godkännande:</p>
                    <form id="completionForm">
                        <div class="form-group">
                            <label for="firstName">Förnamn:</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Efternamn:</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="company">Företag:</label>
                            <input type="text" id="company" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="button-container">
                            <button type="button" onclick="submitForm()">Send</button>
                        </div>
                    </form>
                `
            },
        {
            type: 'thankYou',
            content: `
                <h2><center>Tack</center></h2>
                <p><center>Du har skickat din utbildning för godkännande</center></p>
                <p><center>Du kan stänga det här fönstret</center></p>
            `
        }
    ];

        let currentSlide = 0;
        const slideContainer = document.getElementById('slideContainer');
        const progressBar = document.getElementById('progress');

        function resizeImages() {
    const images = document.querySelectorAll('.logo');
    images.forEach(img => {
        img.onload = function() {
            if (this.naturalHeight > 400) {
                const aspectRatio = this.naturalWidth / this.naturalHeight;
                this.style.height = '400px';
                this.style.width = `${400 * aspectRatio}px`;
            }
        }
    });
}

    function renderSlide() {
        const slide = slides[currentSlide];
        let slideContent = `<div class="slide">`;
        slideContent += slide.content;
    
        if (slide.type === 'question') {
            if (slide.multipleChoice) {
                slideContent += `<div class="options-container">`;
                slide.options.forEach(option => {
                    slideContent += `
                        <div class="checkbox-group">
                            <input type="checkbox" id="${option}" name="answer" value="${option}">
                            <label for="${option}">${option}</label>
                        </div>`;
                });
                slideContent += `</div>`;
                slideContent += `<div class="button-container"><button onclick="checkMultipleAnswers()">Submit</button></div>`;
            } else {
                slideContent += `<div class="button-container">`;
                slide.options.forEach(option => {
                    slideContent += `<button class="option-button" onclick="checkAnswer('${option}')">${option}</button>`;
                });
                slideContent += `</div>`;
            }
            slideContent += `<div id="feedback" class="feedback"></div>`;
        } else if (slide.type === 'conclusion') {
            // The form and send button are already in the slide content
            // No need to add an extra button here
        } else if (slide.type === 'thankYou') {
            // No additional buttons needed for the thank you slide
        } else if (slide.type === 'introduction') {
            slideContent += `<div class="button-container"><button onclick="nextSlide()">Start training</button></div>`;
        } else {
            slideContent += `<div class="button-container"><button onclick="nextSlide()">Nästa</button></div>`;
        }
    
        slideContent += `</div>`;
        slideContainer.innerHTML = slideContent;
        resizeImages();
        updateProgress();
    }
        function checkAnswer(answer) {
            const slide = slides[currentSlide];
            const feedbackElement = document.getElementById('feedback');
            if (answer === slide.correctAnswer) {
                feedbackElement.textContent = `Correct! ${slide.explanation}`;
                feedbackElement.className = 'feedback correct';
                feedbackElement.innerHTML += `<div class="button-container"><button onclick="nextSlide()">Next</button></div>`;
        } else {
                feedbackElement.textContent = `Incorrect. ${slide.explanation} Please try again.`;
                feedbackElement.className = 'feedback incorrect';
            }
        }

        function checkMultipleAnswers() {
            const slide = slides[currentSlide];
            const selectedAnswers = Array.from(document.querySelectorAll('input[name="answer"]:checked')).map(input => input.value);
            const feedbackElement = document.getElementById('feedback');
    
            const isCorrect = selectedAnswers.length === slide.correctAnswers.length &&
                      selectedAnswers.every(answer => slide.correctAnswers.includes(answer));

            if (isCorrect) {
                feedbackElement.textContent = `Correct! ${slide.explanation}`;
                feedbackElement.className = 'feedback correct';
                feedbackElement.innerHTML += `<div class="button-container"><button onclick="nextSlide()">Next</button></div>`;
            } else {
                feedbackElement.textContent = `Incorrect. ${slide.explanation} Please try again.`;
                feedbackElement.className = 'feedback incorrect';
            }
        }

        function nextSlide() {
            currentSlide++;
            if (currentSlide < slides.length) {
                renderSlide();
            } else {
                slideContainer.innerHTML = `
                    <div class="slide">
                        <center>
                            <h2>All Done!</h2>
                            <p>You have completed the training.</p>
                        </center>
                    </div>`;
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        renderSlide();
    </script>
</body>
